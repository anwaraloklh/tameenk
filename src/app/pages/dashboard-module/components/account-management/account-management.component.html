
  <h1>
    <i nz-icon nzType="message" nzTheme="outline"></i>
    Review & Rating Management
  </h1>
  <nz-divider></nz-divider>

  <div class="controls-container">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input 
        type="text" 
        nz-input 
        placeholder="Search in review content..."
        [(ngModel)]="searchText"
        (ngModelChange)="search()" />
      </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>

  <nz-table #reviewsTable [nzData]="filteredReviews" [nzPageSize]="10" nzShowSizeChanger>
    <thead>
      <tr>
        <th nzWidth="30%">Review</th>
        <th>Rating</th>
        <th>Author</th>
        <th>Reviewed Entity</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of reviewsTable.data">
        <td>
          <p>{{ data.reviewText }}</p>
        </td>
        <td>
          <nz-rate [ngModel]="data.rating" nzDisabled></nz-rate>
        </td>
        <td>{{ data.author }}</td>
        <td>{{ data.reviewedEntity }}</td>
        <td>{{ data.date | date: 'medium' }}</td>
        <td>
          <a nz-popconfirm
             nzPopconfirmTitle="Are you sure you want to delete this review? This action cannot be undone."
             (nzOnConfirm)="deleteReview(data.id)"
             nz-tooltip="Delete Review">
            <button nz-button nzType="primary" nzDanger>
              <i nz-icon nzType="delete"></i>
           
            </button>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
