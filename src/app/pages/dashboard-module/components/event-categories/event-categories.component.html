<nz-page-header class="site-page-header" nzTitle="Event Categories" nzSubtitle="Manage Event Categories">
  <nz-breadcrumb nz-page-header-breadcrumb></nz-breadcrumb>

  <nz-page-header-extra>
    <div style="display: flex; gap: 10px;">
      <button nz-button nzType="primary" (click)="openCreateModal()">
        Create <span nz-icon nzType="plus" nzTheme="outline"></span>
      </button>

      <button (click)="loadCategories()" nz-button>
        Refresh <span nz-icon nzType="reload" nzTheme="outline"></span>
      </button>
    </div>
  </nz-page-header-extra>
</nz-page-header>

<nz-table
  nzSize="small"
  #borderedTable
  nzBordered
  nzPaginationType="small"
  nzShowPagination="true"
  style="margin-top: 1rem;"
  [nzData]="dataSet"
  [nzLoading]="loading"
>
  <thead>
    <tr>
      <th>Title</th>
      <th>imageUrl</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of borderedTable.data">
     
      <td>{{ data.title }}</td>
    
      <td>
        <img
          [src]="data.image"
          alt="Logo"
          width="60"
          height="40"
          style="object-fit: cover; border-radius: 4px;"
        />
      </td>
      
      <td>{{ data.updated_at | date:'short' }}</td>
      <td>{{ data.created_at | date:'short' }}</td>
      <td>
        <button nz-button nzType="primary" nzSize="small" nzShape="circle" (click)="openUpdateModal(data)">
          <span nz-icon nzType="edit"></span>
        </button>
      
        
        |
        <button
  nz-popconfirm
  nzPopconfirmTitle="Are you sure you want to delete this category?"
  (nzOnConfirm)="deleteCategory(data.id)"
  nz-button
  nzType="primary"
  nzDanger
  nzSize="small"
  nzShape="circle"
>
  <span nz-icon nzType="delete"></span>
</button>

      </td>
    </tr>
  </tbody>
</nz-table>
