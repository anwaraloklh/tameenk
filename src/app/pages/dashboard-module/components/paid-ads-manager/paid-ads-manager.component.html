<nz-page-header class="site-page-header" nzTitle="Paid Ads" nzSubtitle="Manage Paid Ads">
  <nz-breadcrumb nz-page-header-breadcrumb></nz-breadcrumb>
  <nz-page-header-extra>
    <div style="display: flex; gap: 10px;">
      <button nz-button nzType="primary" (click)="openCreateModal()">
        Create <span nz-icon nzType="plus" nzTheme="outline"></span>
      </button>
      <button nz-button (click)="loadAds()">
        Refresh <span nz-icon nzType="reload" nzTheme="outline"></span>
      </button>
    </div>
  </nz-page-header-extra>
</nz-page-header>

<div class="ads-container">
  <nz-card
    *ngFor="let ad of ads"
    class="ad-card"
    [nzHoverable]="true"
  >
    <img *ngIf="ad.image" [src]="ad.image" alt="Ad Image" style="height: 150px; width: 100%; object-fit: cover;" />

    <nz-card-meta
      [nzTitle]="ad.description"
      [nzDescription]="'Created: ' + (ad.created_at | date: 'short') + ' | Updated: ' + (ad.updated_at | date: 'short')"
    ></nz-card-meta>

    <div class="ad-actions" style="margin-top: 10px; display: flex; gap: 8px;">
      <button nz-button nzType="default" nzSize="small" (click)="openUpdateModal(ad)">
        <span nz-icon nzType="edit"></span> Edit
      </button>
      <button nz-button nzType="default" nzSize="small" nzDanger (click)="confirmDelete(ad.id)">
        <span nz-icon nzType="delete"></span> Delete
      </button>
    </div>
  </nz-card>
</div>
